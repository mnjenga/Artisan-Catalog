{%extends "base.html"%}
{%block content%}
<div class="row">
  <div class="col-md-12">
	<div class="delete-post">
	  Confirm Delete this Category
	</div>
	<form  method="post">
	  <label>
	  <input type="submit" name="delete" value="Delete" />
	  </label>
	</form>
	(<a href ="/">Cancel</a>)
	<div class="blog-post">
	  <div class="comment">
		{{c.name}}
	  </div>
	</div>
  </div>
</div>
{%endblock%}
