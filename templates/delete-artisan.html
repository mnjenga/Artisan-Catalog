{%extends "base.html"%}
{%block content%}
<div class="row">
  <div class="col-md-12">
	<div class="delete-post">
	  Confirm Delete this Artisan
	</div>
	<form  method="post">
	  <label>
	  <input type="submit" name="delete" value="Delete" />
	  </label>
	</form>
	(<a href =/show/category/{{a.category}}>Cancel</a>)
	<div class="body-text">
	  <div class="title">
		{{a.name}}
	  </div>
	  <div class="created">
		{{a.skill}}
	  </div>
	  <div class="created">
		{{a.category}}
	  </div>
	  <div class="preview-text">
		{{a.bio}}
	  </div>
	</div>
  </div>
</div>
{%endblock%}
